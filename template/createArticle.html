{%  extends 'base.html' %}

{% block content %}

    <form action = '.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">create article </button>
    </form> 
{% else %}
    <a href='/home/{{ object.id }}/'>{{ object.title }}</a>
{% endif %}
{% endblock %}
